<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 后台管理页面专用样式 */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .admin-header {
            background-color: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .admin-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-nav-btn {
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .admin-nav-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .admin-section {
            display: none;
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .admin-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #4c51bf;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: #c6f6d5;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #e53e3e;
            color: var(--white);
        }
        
        .btn-danger:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .gallery-item-info {
            padding: 10px;
            background-color: var(--white);
        }
        
        .gallery-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .gallery-item-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .gallery-item-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .gallery-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .gallery-item-image img {
            transform: scale(1.05);
        }
        
        .gallery-item-category {
            font-size: 12px;
            color: var(--primary-color);
            background-color: rgba(90, 103, 216, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .gallery-item-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .gallery-item-actions button {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        
        .gallery-item-actions button:hover {
            transform: translateY(-1px);
        }
        
        .btn-sm {
            padding: 4px 8px !important;
            font-size: 11px !important;
        }
        
        .timeline-admin {
            margin-top: 30px;
        }
        
        .timeline-item-admin {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            position: relative;
        }
        
        .timeline-item-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        /* 个人信息管理模块样式 */
        .personal-info-content {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .personal-info-left {
            flex: 1;
            min-width: 400px;
        }
        
        .personal-info-right {
            flex: 1;
            min-width: 300px;
        }
        
        .photo-upload-section {
            margin-top: 20px;
        }
        
        .photo-preview-container {
            margin-bottom: 20px;
        }
        
        .photo-preview {
            width: 200px;
            height: 200px;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .photo-preview:hover {
            border-color: var(--primary-color);
            background-color: rgba(90, 103, 216, 0.05);
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder-text {
            color: var(--text-muted);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
        
        .timeline-item-actions button {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success-message {
            color: #38a169;
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* 消息提示样式 */
        .message-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            z-index: 10000;
            animation: slideInRight 0.3s ease-out;
            box-shadow: var(--hover-shadow);
        }
        
        .message-toast.success {
            background-color: #38a169;
        }
        
        .message-toast.error {
            background-color: #e53e3e;
        }
        
        .message-toast.warning {
            background-color: #d69e2e;
        }
        
        /* 简化的作品样式 */
        .gallery-item {
            background-color: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* 技能管理样式 */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .skill-item {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .skill-info {
            flex: 1;
        }
        
        .skill-info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .skill-level {
            height: 10px;
            background-color: var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .skill-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .skill-actions {
            display: flex;
            gap: 10px;
        }
        
        /* 留言管理样式 */
        .messages-controls {
            margin-top: 20px;
            margin-bottom: 25px;
        }
        
        .messages-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
        }
        
        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .messages-filter {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-weight: 500;
            color: var(--text-dark);
            white-space: nowrap;
        }
        
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            min-width: 120px;
        }
        
        .messages-container {
            margin-top: 30px;
        }
        
        .message-item {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }
        
        .message-item.message-hidden {
            opacity: 0.7;
            border-left-color: #fbbf24;
            background-color: #fef3c7;
        }
        
        .message-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .message-info h3 {
            margin: 0;
            font-size: 18px;
            color: var(--text-dark);
        }
        
        .message-email {
            font-size: 14px;
            color: var(--text-light);
            display: block;
            margin-top: 2px;
        }
        
        .message-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .message-date {
            font-size: 13px;
            color: var(--text-light);
        }
        
        .status-badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-visible {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-hidden {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .message-content {
            margin: 15px 0;
        }
        
        .message-text {
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            margin: 0;
        }
        
        .message-reply {
            margin-top: 15px;
            padding: 15px;
            background-color: #f0f9ff;
            border-left: 3px solid var(--primary-color);
            border-radius: 0 8px 8px 0;
        }
        
        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .reply-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .reply-date {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .reply-content p {
            margin: 0;
            line-height: 1.6;
            color: var(--text-dark);
        }
        
        .reply-section {
            margin-top: 15px;
        }
        
        .btn-reply-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-reply-toggle:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .reply-form {
            margin-top: 10px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .reply-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .reply-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }
        
        .reply-form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #6b7280;
        }
        
        .btn-outline:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        .message-actions button {
            padding: 5px 12px;
            font-size: 14px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination button.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }
        
        /* 手稿布局样式 */
        .manuscript-layout {
            background-color: #f8f5e6;
            background-image: linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            font-family: 'Courier New', monospace;
        }
        
        .manuscript-input {
            background-color: transparent;
            border: none;
            border-bottom: 2px dashed #8b4513;
            padding: 8px 0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: none;
        }
        
        .manuscript-input:focus {
            outline: none;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: none;
        }
        
        /* 富文本编辑器样式 */
        .rich-text-editor {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: var(--white);
        }
        
        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .toolbar-btn {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--white);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .toolbar-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }
        
        .editor-content {
            min-height: 150px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            background-color: var(--white);
        }
        
        .editor-content:focus {
            outline: none;
        }
        
        /* 占位符样式 */
        .editor-content:empty::before {
            content: attr(placeholder);
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header" style="position: relative;">
            <h1>后台管理</h1>
            <p>管理您的个人主页内容</p>
            <div style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
                <button id="logout-btn" class="btn btn-secondary" title="退出登录" onclick="handleLogout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
                <button id="back-to-home" class="btn btn-secondary" title="回到主页" onclick="handleBackToHome()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    回到主页
                </button>
            </div>
        </div>
        
        <div class="admin-nav">
            <button class="admin-nav-btn active" data-section="experiences">经历管理</button>
            <button class="admin-nav-btn" data-section="personal-info">个人信息</button>
            <button class="admin-nav-btn" data-section="skills">技能管理</button>
            <button class="admin-nav-btn" data-section="messages">留言管理</button>
            <button class="admin-nav-btn" data-section="security">安全设置</button>
        </div>
        

        
        <!-- 经历管理 -->
        <div id="experiences" class="admin-section active">
            <div class="form-container">
                <h2>经历管理</h2>
            
            <form id="experience-form">
                <div class="form-group">
                    <label for="experience-type">经历类型</label>
                    <select id="experience-type" name="type" required>
                        <option value="education">教育经历</option>
                        <option value="work">工作经历</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience-title">职位/学位</label>
                    <input type="text" id="experience-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="experience-company">公司/学校</label>
                    <input type="text" id="experience-company" name="company" required>
                </div>
                
                <div class="form-group">
                    <label for="experience-date">日期</label>
                    <input type="text" id="experience-date" name="date" placeholder="例如：2020-2024" required>
                </div>
                
                <div class="form-group">
                    <label for="experience-description">描述</label>
                    <textarea id="experience-description" name="description" rows="4" placeholder="用分号分隔多个要点" required></textarea>
                </div>
                
                <input type="hidden" id="experience-id" name="id">
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存经历</button>
                    <button type="button" id="cancel-experience-btn" class="btn btn-secondary" style="display: none;">取消编辑</button>
                </div>
            </form>
            
            </div>
            <div class="timeline-admin" id="experience-timeline">
                <!-- 经历将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
    
    <!-- 个人信息管理 -->
    <div class="admin-section" id="personal-info">
        <div class="form-container">

                return new Promise((resolve, reject) => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        
                        img.onload = function() {
                            try {
                                // 计算压缩后的尺寸，保持宽高比
                                let { width, height } = img;
                                const aspectRatio = width / height;
                                
                                if (width > height) {
                                    // 横向图片
                                    if (width > maxWidth) {
                                        width = maxWidth;
                                        height = width / aspectRatio;
                                    }
                                } else {
                                    // 纵向或正方形图片
                                    if (height > maxHeight) {
                                        height = maxHeight;
                                        width = height * aspectRatio;
                                    }
                                }
                                
                                canvas.width = Math.floor(width);
                                canvas.height = Math.floor(height);
                                
                                // 设置渲染质量
                                ctx.imageSmoothingEnabled = true;
                                ctx.imageSmoothingQuality = 'medium';
                                
                                // 清空画布并绘制
                                ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 图片压缩函数 - 优化版本，支持动态参数
        function compressImage(file, maxWidth = 400, maxHeight = 300, quality = 0.7) {
            return new Promise((resolve, reject) => {
                try {
                    // 验证输入
                    if (!file || !(file instanceof File)) {
                        reject(new Error('无效的文件对象'));
                        return;
                    }
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = function() {
                        try {
                            // 计算压缩后的尺寸，保持宽高比
                            let { width, height } = img;
                            const aspectRatio = width / height;
                            
                            // 非常激进的尺寸压缩，确保图片大小极小
                            if (width > height) {
                                // 横向图片
                                if (width > maxWidth) {
                                    width = maxWidth;
                                    height = width / aspectRatio;
                                }
                            } else {
                                // 纵向或正方形图片
                                if (height > maxHeight) {
                                    height = maxHeight;
                                    width = height * aspectRatio;
                                }
                            }
                            
                            // 再次限制最大尺寸，确保生成的图片尽可能小
                            width = Math.min(width, 400);
                            height = Math.min(height, 300);
                            
                            // 确保最小尺寸
                            width = Math.max(width, 50);
                            height = Math.max(height, 50);
                            
                            canvas.width = Math.floor(width);
                            canvas.height = Math.floor(height);
                            
                            // 设置中等质量渲染，平衡质量和性能
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'medium';
                            
                            // 清空画布并绘制
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            
                            // 转换为DataURL，使用极低的压缩质量
                            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                            
                            // 检查压缩后的大小
                            const compressedSize = new Blob([compressedDataUrl]).size;
                            console.log(`图片压缩完成，压缩后大小: ${formatBytes(compressedSize)}`);
                            
                            // 释放内存
                            URL.revokeObjectURL(img.src);
                            
                            resolve(compressedDataUrl);
                        } catch (error) {
                            console.error('图片压缩处理失败:', error);
                            reject(error);
                        }
                    };
                    
                    img.onerror = function() {
                        URL.revokeObjectURL(img.src);
                        reject(new Error('图片加载失败'));
                    };
                    
                    // 创建对象URL并设置图片源
                    const objectUrl = URL.createObjectURL(file);
                    img.src = objectUrl;
                    
                } catch (error) {
                    console.error('压缩函数初始化失败:', error);
                    reject(error);
                }
            });
        }

        // 存储空间管理函数
        function getStorageSize() {
            let totalSize = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    totalSize += localStorage[key].length + key.length;
                }
            }
            return totalSize;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 清理存储空间函数 - 改进版本
        function cleanStorage() {
            try {
                const maxSize = 4 * 1024 * 1024; // 4MB限制
                const currentSize = getStorageSize();
                
                console.log(`存储检查 - 当前: ${formatBytes(currentSize)}, 限制: ${formatBytes(maxSize)}`);
                
                if (currentSize > maxSize) {
                    console.log('存储空间超限，开始清理...');
                    
                    // 优先清理非关键数据
                    const keysToDelete = [];
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key)) {
                            // 清理临时文件和缓存
                            if (key.startsWith('temp_') || key.startsWith('cache_') || key.startsWith('_tmp')) {
                                keysToDelete.push(key);
                            }
                        }
                    }
                    
                    // 删除找到的临时文件
                    let freedSpace = 0;
                    keysToDelete.forEach(key => {
                        try {
                            const keySize = key.length + (localStorage[key] ? localStorage[key].length : 0);
                            localStorage.removeItem(key);
                            freedSpace += keySize;
                        } catch (removeError) {
                            console.warn('删除存储项失败:', key, removeError);
                        }
                    });
                    
                    const newSize = getStorageSize();
                    console.log(`清理完成，删除 ${keysToDelete.length} 项，释放空间: ${formatBytes(freedSpace)}`);
                    
                    return newSize < maxSize;
                }
                
                return true; // 空间充足
            } catch (error) {
                console.error('清理存储空间时出错:', error);
                return true; // 清理失败不阻止保存
            }
        }
        
        // 深度清理存储空间函数
        function deepCleanStorage() {
            try {
                console.log('开始深度清理存储空间...');
                
                // 首先清理临时文件
                const tempKeys = [];
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        if (key.startsWith('temp_') || key.startsWith('cache_') || key.startsWith('_tmp')) {
                            tempKeys.push(key);
                        }
                    }
                }
                
                tempKeys.forEach(key => {
                    try {
                        localStorage.removeItem(key);
                        console.log(`删除临时文件: ${key}`);
                    } catch (e) {
                        console.warn('删除临时文件失败:', key, e);
                    }
                });
                
                // 然后检查并移除旧的照片数据
                const oldPhotoKeys = ['personalPhoto', 'oldAvatarPhoto', 'oldAboutPhoto'];
                oldPhotoKeys.forEach(key => {
                    if (localStorage.getItem(key)) {
                        try {
                            localStorage.removeItem(key);
                            console.log(`删除旧照片数据: ${key}`);
                        } catch (e) {
                            console.warn('删除旧照片数据失败:', key, e);
                        }
                    }
                });
                
                // 检查并清理大型的非关键数据
                const largeKeys = [];
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        // 跳过关键数据
                        if (['personalInfo', 'experiences', 'skills', 'messages', 'adminPassword', 'avatarPhoto', 'aboutPhoto'].includes(key)) {
                            continue;
                        }
                        
                        const size = localStorage[key].length;
                        if (size > 100 * 1024) { // 清理超过100KB的非关键数据
                            largeKeys.push(key);
                        }
                    }
                }
                
                largeKeys.forEach(key => {
                    try {
                        localStorage.removeItem(key);
                        console.log(`删除大型非关键数据: ${key}`);
                    } catch (e) {
                        console.warn('删除大型数据失败:', key, e);
                    }
                });
                
                // 最后检查，如果还是不足，可以考虑压缩或清理一些历史数据
                const finalSize = getStorageSize();
                console.log(`深度清理完成，当前存储: ${formatBytes(finalSize)}`);
                
                return finalSize;
            } catch (error) {
                console.error('深度清理存储空间时出错:', error);
                return getStorageSize();
            }
        }

            }
            
            localStorage.setItem('skills', JSON.stringify(skills));
            
            // 重置表单
            skillForm.reset();
            const hiddenInput = document.getElementById('editing-skill-id');
            if (hiddenInput) hiddenInput.remove();
            
            // 更新按钮文本
            const submitBtn = skillForm.querySelector('button[type="submit"]');
            if (submitBtn) submitBtn.textContent = '添加技能';
            
            // 重新加载技能
            loadSkills();
        });
        
        // 编辑技能
        window.editSkill = function(id) {
            const skills = JSON.parse(localStorage.getItem('skills')) || [];
            const skill = skills.find(s => s.id === id);
            
            if (skill) {
                document.getElementById('skill-name').value = skill.name;
                document.getElementById('skill-level').value = skill.level;
                
                // 添加隐藏的编辑ID字段
                let hiddenInput = document.getElementById('editing-skill-id');
                if (!hiddenInput) {
                    hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.id = 'editing-skill-id';
                    skillForm.appendChild(hiddenInput);
                }
                hiddenInput.value = skill.id;
                
                // 更新按钮文本
                const submitBtn = skillForm.querySelector('button[type="submit"]');
                if (submitBtn) submitBtn.textContent = '更新技能';
                
                // 滚动到表单
                skillForm.scrollIntoView({ behavior: 'smooth' });
                
                // 添加视觉反馈
                skillForm.style.borderColor = '#5a67d8';
                setTimeout(() => {
                    skillForm.style.borderColor = '';
                }, 2000);
            } else {
                showMessage('未找到该技能信息', 'error');
            }
        }
        
        // 删除技能
        window.deleteSkill = function(id) {
            if (confirm('确定要删除这个技能吗？')) {
                let skills = JSON.parse(localStorage.getItem('skills')) || [];
                skills = skills.filter(s => s.id !== id);
                localStorage.setItem('skills', JSON.stringify(skills));
                loadSkills();
                showMessage('技能删除成功！', 'success');
            }
        }
        
        // 拖拽功能实现
        let draggedElement = null;
        
        function handleDragStart(e) {
            draggedElement = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }
        
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }
        
        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (draggedElement !== this) {
                const skills = JSON.parse(localStorage.getItem('skills')) || [];
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                // 调整技能顺序
                const [removed] = skills.splice(draggedIndex, 1);
                skills.splice(targetIndex, 0, removed);
                
                localStorage.setItem('skills', JSON.stringify(skills));
                loadSkills();
            }
            
            return false;
        }
        
        // 留言管理
        
        // 更新统计信息
        function updateMessageStats(messages) {
            const totalCount = messages.length;
            const visibleCount = messages.filter(m => m.status !== 'hidden').length;
            const hiddenCount = messages.filter(m => m.status === 'hidden').length;
            const repliedCount = messages.filter(m => m.reply).length;
            
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('visible-count').textContent = visibleCount;
            document.getElementById('hidden-count').textContent = hiddenCount;
            document.getElementById('replied-count').textContent = repliedCount;
        }
        
        // 刷新留言列表
        window.refreshMessages = function() {
            loadMessages();
            showMessage('留言列表已刷新', 'success');
        };
        
        // 加载留言
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            
            // 设置默认状态（如果没有的话）
            const messagesWithStatus = messages.map(msg => ({
                ...msg,
                status: msg.status || 'visible'
            }));
            
            localStorage.setItem('messages', JSON.stringify(messagesWithStatus));
            
            // 更新统计信息
            updateMessageStats(messagesWithStatus);
            
            // 应用筛选
            filterMessages(messagesWithStatus);
        }
        
        // 筛选留言
        function filterMessages(messages) {
            const status = filterStatus.value;
            const dateOrder = filterDate.value;
            
            // 按状态筛选
            let filtered;
            switch(status) {
                case 'visible':
                    filtered = messages.filter(msg => msg.status !== 'hidden');
                    break;
                case 'hidden':
                    filtered = messages.filter(msg => msg.status === 'hidden');
                    break;
                case 'unreplied':
                    filtered = messages.filter(msg => !msg.reply && msg.status !== 'hidden');
                    break;
                default:
                    filtered = messages;
            }
            
            // 按日期排序
            filtered.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return dateOrder === 'latest' ? dateB - dateA : dateA - dateB;
            });
            
            filteredMessages = filtered;
            renderMessagesPage();
        }
        
        // 渲染当前页的留言
        function renderMessagesPage() {
            messagesContainer.innerHTML = '';
            
            if (filteredMessages.length === 0) {
                messagesContainer.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--text-medium);">暂无留言</p>';
                pagination.innerHTML = '';
                return;
            }
            
            // 计算分页信息
            const totalPages = Math.ceil(filteredMessages.length / messagesPerPage);
            const startIndex = (currentPage - 1) * messagesPerPage;
            const endIndex = startIndex + messagesPerPage;
            const currentMessages = filteredMessages.slice(startIndex, endIndex);
            
            // 渲染当前页的留言
            currentMessages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-item';
                
                // 根据状态添加样式类
                if (message.status === 'hidden') {
                    messageElement.classList.add('message-hidden');
                }
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-info">
                            <h3>${message.name}</h3>
                            <span class="message-email">${message.email}</span>
                        </div>
                        <div class="message-meta">
                            <span class="message-date">${new Date(message.date).toLocaleString()}</span>
                            ${message.status === 'hidden' ? '<span class="status-badge status-hidden">已隐藏</span>' : '<span class="status-badge status-visible">已显示</span>'}
                        </div>
                    </div>
                    <div class="message-content">
                        <p class="message-text">${message.message}</p>
                    </div>
                    ${message.reply ? `
                        <div class="message-reply">
                            <div class="reply-header">
                                <span class="reply-badge">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                    管理员回复
                                </span>
                                <span class="reply-date">${new Date(message.reply.date).toLocaleString()}</span>
                            </div>
                            <div class="reply-content">
                                <p>${message.reply.content}</p>
                            </div>
                        </div>
                    ` : `
                        <div class="reply-section">
                            <button class="btn-reply-toggle" onclick="toggleReplyForm('${message.id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                                添加回复
                            </button>
                            <div class="reply-form" id="reply-form-${message.id}" style="display: none;">
                                <textarea id="reply-${message.id}" placeholder="请输入回复内容..." rows="4"></textarea>
                                <div class="reply-form-actions">
                                    <button class="btn btn-primary btn-sm" onclick="saveReply('${message.id}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                            <polyline points="7 3 7 8 15 8"></polyline>
                                        </svg>
                                        保存回复
                                    </button>
                                    <button class="btn btn-secondary btn-sm" onclick="cancelReply('${message.id}')">取消</button>
                                </div>
                            </div>
                        </div>
                    `}
                    <div class="message-actions">
                        <button class="btn btn-outline btn-sm" onclick="toggleMessageStatus('${message.id}')" title="${message.status === 'hidden' ? '显示此留言' : '隐藏此留言'}">
                            ${message.status === 'hidden' ? 
                                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> 显示' : 
                                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg> 隐藏'
                            }
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteMessage('${message.id}')" title="删除此留言">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            删除
                        </button>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // 渲染分页控件
            renderPagination(totalPages);
        }
        
        // 渲染分页控件
        function renderPagination(totalPages) {
            pagination.innerHTML = '';
            
            if (totalPages <= 1) {
                return;
            }
            
            // 上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.className = 'btn btn-secondary';
            prevBtn.textContent = '上一页';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderMessagesPage();
                }
            };
            pagination.appendChild(prevBtn);
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `btn ${currentPage === i ? 'btn-primary' : 'btn-secondary'}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderMessagesPage();
                };
                pagination.appendChild(pageBtn);
            }
            
            // 下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn btn-secondary';
            nextBtn.textContent = '下一页';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderMessagesPage();
                }
            };
            pagination.appendChild(nextBtn);
        }
        



        
        // 取消编辑经历
        cancelExperienceBtn.addEventListener('click', () => {
            experienceForm.reset();
            experienceIdInput.value = '';
            cancelExperienceBtn.style.display = 'none';
        });

        // 消息提示函数
        function showMessage(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `message-toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // 留言管理

        // 安全设置
        const securityForm = document.getElementById('security-form');

        // 安全设置表单提交
        securityForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            
            // 验证输入
            if (!currentPassword) {
                showMessage('请输入当前密码', 'error');
                return;
            }
            if (!newPassword) {
                showMessage('请输入新密码', 'error');
                return;
            }
            if (newPassword.length < 6) {
                showMessage('新密码长度至少6位', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('两次输入的新密码不一致', 'error');
                return;
            }
            
            // 验证当前密码
            const storedPassword = localStorage.getItem('adminPassword') || 'lxd123';
            if (currentPassword !== storedPassword) {
                showMessage('当前密码不正确', 'error');
                return;
            }
            
            // 保存新密码
            localStorage.setItem('adminPassword', newPassword);
            
            // 清空表单
            securityForm.reset();
            
            showMessage('密码修改成功！', 'success');
        });
        
        // 初始化照片上传功能
        initPhotoUploads();
        
        // 初始化数据

        loadExperiences();
        loadPersonalInfo();
        loadSkills();
        loadMessages();
        
        console.log('后台管理系统初始化完成');
        
        // 立即注册事件监听器，不依赖DOMContentLoaded
        // 回到主页按钮点击事件
        const backToHomeBtn = document.getElementById('back-to-home');
        if (backToHomeBtn) {
            console.log('找到回到主页按钮，注册事件监听器');
            backToHomeBtn.addEventListener('click', () => {
                console.log('点击回到主页按钮');
                window.location.href = '../index.html';
            });
        } else {
            console.error('未找到回到主页按钮');
        }
        
        // 退出登录按钮点击事件
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            console.log('找到退出登录按钮，注册事件监听器');
            logoutBtn.addEventListener('click', () => {
                console.log('点击退出登录按钮');
                if (confirm('确定要退出登录吗？')) {
                    // 清除登录状态
                    sessionStorage.removeItem('adminLoginTime');
                    showMessage('已退出登录', 'success');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                }
            });
        } else {
            console.error('未找到退出登录按钮');
        }
        
        // 筛选控件事件监听
        if (filterStatus) {
            filterStatus.addEventListener('change', () => {
                currentPage = 1; // 重置到第一页
                loadMessages();
            });
        }
        
        if (filterDate) {
            filterDate.addEventListener('change', () => {
                currentPage = 1; // 重置到第一页
                loadMessages();
            });
        }
    });
</script>
</body>
